<ion-content>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-input (click) = "cerrarSesion()">Cerrar Sesion</ion-input>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-header>
          <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="Buscar()"></ion-searchbar>
      </ion-header>      
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item class *ngFor="let juego of juegos">
          <ion-thumbnail slot="start">
            <img src="{{juego.imagen}}" />
          </ion-thumbnail>
          <ion-label>{{ juego.titulo}}</ion-label>
          <ion-button [routerLink]="['/juegos/',juego.titulo]">Ir</ion-button>
        </ion-item>
      </ion-list>
</ion-content>
